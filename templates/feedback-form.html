{% extends 'base.html' %}

{% block content %}
    <form action="/users/{{user.username}}/feedback/add" method="POST">
        {{ form.hidden_tag() }}

        {% for field in form
            if field.widget.input_type != 'hidden' %}
    
            <div class="form-group">
                {{ field.label }}
                {{ field(class_="form-control") }}
            </div>
    
        {% endfor %}
    
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
